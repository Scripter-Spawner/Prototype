<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 340px;
      width: 90%;
      display: none;
    }

    .container.active {
      display: block;
    }

    .loading-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin: 25px 0;
      overflow: hidden;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 3px;
      position: absolute;
      left: 0;
      top: 0;
      animation: loading 15s linear forwards;
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .success-icon {
      color: #4CAF50;
      font-size: 60px;
      margin: 15px 0;
    }

    .checkbox-container {
      margin: 20px 0;
      text-align: left;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container active" id="loadingContainer">
    <h3>Mohon tunggu...</h3>
    <p>Kami sedang menyiapkan ketentuan dan keamanan yang berlaku.</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <div class="container" id="successContainer">
    <div class="success-icon">âœ“</div>
    <h3>Berhasil!</h3>
    <p>Silakan centang untuk melanjutkan ke website utama.</p>

    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="agreeCheckbox">
        Saya setuju dan ingin melanjutkan
      </label>
    </div>

    <button id="continueBtn" disabled>Lanjutkan</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loadingContainer').classList.remove('active');
      document.getElementById('successContainer').classList.add('active');
    }, 15000);

    document.getElementById('agreeCheckbox').addEventListener('change', function() {
      document.getElementById('continueBtn').disabled = !this.checked;
    });

    document.getElementById('continueBtn').addEventListener('click', function() {
    localStorage.setItem('verified', 'true'); 
    window.location.href = '/'; 
    });
  </script>
</body>
</html>
